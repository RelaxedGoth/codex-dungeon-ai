<!DOCTYPE html>
<html>
<head>
  <title>Codex Dungeon - Loading...</title>
  <style>
    body, html {
      background: #0a0a0a;
      color: #ccc;
      margin: 0;
      padding: 0;
      font-family: monospace;
      overflow: hidden;
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #0a0a0a;
      z-index: 9999;
      transition: opacity 2s ease-out;
    }
    #loader.fade {
      opacity: 0;
      pointer-events: none;
    }
    #quote {
      font-size: 1.5em;
      color: #6cf;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div id="quote">“Emotion is not flavor. Emotion is gravity.”<br>— The Codex</div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').classList.add('fade');
      setTimeout(() => {
        window.location.href = "index.html"; // loads full UI after quote fades
      }, 2000);
    }, 3000);
  </script>
</body>
</html>
