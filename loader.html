<!DOCTYPE html>
<html>
<head>
  <title>Codex Dungeon - Loading...</title>
  <style>
    body, html {
      background: #0a0a0a;
      color: #ccc;
      margin: 0;
      padding: 0;
      font-family: monospace;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #0a0a0a;
      z-index: 9999;
      transition: opacity 2s ease-out;
    }

    #loader.fade {
      opacity: 0;
      pointer-events: none;
    }

    #quote {
      font-size: 1.3em;
      color: #6cf;
      text-align: center;
      max-width: 80%;
      margin-bottom: 2rem;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #6cf;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div id="quote">Loading wisdom...</div>
    <div class="spinner"></div>
  </div>

  <script>
    const quotes = [
      "“Emotion is not flavor. Emotion is gravity.” — The Codex",
      "“You are not the author. You are the consequence.” — The Codex",
      "“Every silence is a signal. Every word is a thread.” — The Codex",
      "“Glow is not light. It is memory, unresolved.” — The Codex",
      "“All dungeons are emotional architecture.” — The Codex"
    ];

    // Randomly pick a quote
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

    // Fade and redirect
    setTimeout(() => {
      document.getElementById('loader').classList.add('fade');
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    }, 3000);
  </script>
</body>
</html>
